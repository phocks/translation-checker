tile_content:
  viz_headline:
    en: How satisfied or dissatisfied are you with the way things are going overall in Australia today?
    ar:
    vi: Quý vị hài lòng hay không hài lòng ở mức độ nào về tình hình tổng thể đang diễn ra tại Úc hiện nay?
    zh: 您对今天澳大利亚的总体发展情况满意或不满意的程度如何？
  answers:
  # Very dissatisfied
  - matchers:
      - tile_uuid: tile_pulse_satisfied_with_australia
        values:
        - 1
    headline:
      en: You're among [17%](title) of people who are [very dissatisfied](bold) with the way [things are going](bold) in Australia in 2019
      ar:
      vi: Quý vị trong số [17%](title) mọi người rất không hài lòng về tình hình đang diễn ra tại Úc trong năm 2019
      zh: "[17%](title)的人对澳大利亚在2019年的发展情况感到很不满意，您就是其中之一"
    viz_pre_text:
      en: |
        Overall, 57% of Australians are dissatisfied with the direction of the country.

        There's a clear division along political lines, with Coalition voters the most satisfied and Labor and Greens voters the least.

        Income is also a factor: it's only among our top earners that a majority of people express satisfaction.
      ar:
      vi: |
        Về tổng thể, 57% người Úc không hài lòng về đường hướng của đất nước này.

        Có sự chia rẽ rõ ràng dọc theo đường lối chính trị, với những người bỏ phiếu cho Liên Đảng là hài lòng nhất và những người bỏ phiếu cho Đảng Lao động và Đảng Xanh là ít hài lòng nhất.

        Lợi tức cũng là một yếu tố chính là những người có lợi tức cao nhất của chúng ta là phần đông những người bày tỏ sự hài lòng.
      zh: |
        总体而言，57％的澳大利亚人对国家的方向感到不满。

        在政治方面存在明显分歧，投联盟党票的选民最满意，投工党和绿党票的选民最不满意。

        收入也是一个因素：高收入人士占表示满意的人的大多数。



