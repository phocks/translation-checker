tile_content:
  viz_headline:
    en: Political correctness has gone too far in Australia.
    vi: Sự đúng đắn về chính trị đã đi quá xa ở Úc.
    ar: |
      "ﻲﺳﺎﻴﺴﻟا ﺏاﻮﺼﻟا" ﺃﺪﺒﻣ ﻉﺎﺒﺗا ﻲﻓ ﺎﻴﻟاﺮﺘﺳا ﻲﻓ ﻱﺩﺎﻤﺗ ﻙﺎﻨﻫ
    zh: 在澳大利亚，政治正确性已经走得太远了。

  answers:
  - matchers:
      - tile_uuid: tile_pulse_political_correctness
        values:
        - 1
        - 2
    headline:
      en: "[2 in 3](bold) Australians think [political correctness](bold) has gone too far, but you're not one of them"
      ar:
      vi: Hai phần ba người Úc nghĩ là sự đúng đắn về chính trị đã đi quá xa, nhưng quý vị không phải là một trong số họ
      zh: "[2 in 3](bold)的澳大利亚人认为政治正确性已经走得太远了，但您不是其中之一"

    viz_pre_text:
      en: People's views on political correctness tend to be tightly linked to who they vote for, with Coalition and One Nation voters particularly likely to agree it has gone too far.
      ar:
      vi: Quan điểm của mọi người về sự đúng đắn về chính trị có xu thế liên quan chặt chẽ với việc người ta bỏ phiếu cho ai, với những người bỏ phiếu cho Liên Đảng và Đảng Một Quốc gia đặc biệt có khả năng đồng ý rằng nó đã đi quá xa.
      zh: 人们对政治正确性的看法往往与他们投票给谁具有紧密的联系，投票给联盟党和一国党的选民尤其有可能同意这已经走得太远了。

