tile_content:
  viz_headline:
    en: The decline of the traditional family unit has made Australia worse off.
    ar:
    vi:
    zh: 传统家庭的衰落使澳大利亚每况愈下。

  answers:
  #Disagree
  - matchers:
    - tile_uuid: tile_pulse_traditional_family
      values:
      - 1
      - 2
    headline:
      en: Like [37%](title) of Australians, you [don't](bold) think the decline of the traditional [family unit](bold) has made [Australia worse off](bold)
      ar:
      vi:
      zh: 与[37%](title)的澳大利亚人一样，您不认为传统家庭单位的衰落使澳大利亚每况愈下
    viz_pre_text:
      en: Women are more likely to agree with you than men are. Younger Aussies and those on higher incomes are also more likely to take the same position as you.
      ar:
      vi:
      zh: 与男性相比，女性更可能赞同您的看法。澳洲年青人和较高收入的人士也更可能赞同您的看法。


  #Neutral, DK
  - matchers:
    - tile_uuid: tile_pulse_traditional_family
      values:
      - 3
      - -99
    headline:
      en: "[46%](title) of Australians think the [decline](bold) of the traditional [family unit](bold) has made Australia [worse off](bold)"
      ar:
      vi:
      zh: "[46%](title)的澳大利亚人认为传统家庭单位的衰落使澳大利亚每况愈下"
    viz_pre_text:
      en: Men, lower income earners and older Aussies are the groups most concerned about the decline of the traditional family unit.
      ar:
      vi:
      zh: 男性、较低收入人士和澳洲老年人对传统家庭单位的衰落最担心。


  #Agree
  - matchers:
    - tile_uuid: tile_pulse_traditional_family
      values:
      - 4
      - 5
    headline:
      en: Like [46%](title) of Australians, you think the decline of the traditional [family unit](bold) has made [Australia worse off](bold)
      ar:
      vi:
      zh: 与[46%](title)的澳大利亚人一样，您认为传统家庭单位的衰落使澳大利亚每况愈下
    viz_pre_text:
      en: Men, lower income earners and older Aussies are the most likely demographic groups to agree with you.
      ar:
      vi:
      zh: 男性、较低收入人士和澳洲老年人是最可能赞同您的看法的人群。


