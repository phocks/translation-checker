tile_content:
  viz_headline:
    en: People who live outside Australia's big cities get a raw deal.
    ar:
    vi: Những người sống bên ngoài các thành phố lớn của Úc bị đối xử không công bằng.
    zh: 居住在澳大利亚大城市之外的人受到不公平或很差的待遇。

  answers:
  - matchers:
    - tile_uuid: tile_pulse_rural_living
      values:
      - 1
      - 2
    headline:
      en: Only [1 in 3](bold) Australians agree with you that regional and [rural Australians are treated fairly](bold)
      ar:
      vi: Chỉ một phần ba người Úc đồng ý với quý vị là người dân Úc miền quê và xa xôi bị đối xử bất công
      zh: 只有1/3的澳大利亚人持有与您相同的看法，即认为澳大利亚中小城市和农村的人受到公正的待遇
    viz_pre_text:
      en: The further you shift away from the CBDs of our big cities, the more likely people are to agree that those in regional and rural Australia have it tougher. But even inner-city folk are likely to agree.
      ar:
      vi: Người ta càng ra xa khỏi CBD của các thành phố lớn của chúng ta, thì càng có nhiều khả năng đồng ý là những người ở nước Úc miền quê và xa xôi gặp nhiều khó khăn hơn. Nhưng ngay cả người dân nội đô cũng có khả năng đồng ý.
      zh: 距离我们大城市中心商业区越远的人越可能同意澳大利亚中小城市和农村的人受到的待遇更差。但即使是内城区的人也可能同意这一看法。

  - matchers:
    - tile_uuid: tile_pulse_rural_living
      values:
      - 3
      - -99
    headline:
      en: "[2 in 3](bold) Australians think that people who live outside our big cities get a [raw deal](bold)"
      ar:
      vi: Hai phần ba người Úc nghĩ là những người sống bên ngoài các thành phố lớn của chúng ta bị đối xử không công bằng
      zh: "[2 in 3](bold)的澳大利亚人认为居住在我们大城市之外的人受到不公平或很差的待遇"
    viz_pre_text:
      en: The further you shift away from the CBDs of our big cities, the more likely people are to agree that those in regional and rural Australia have it tougher. But even inner-city folk are likely to agree.
      ar:
      vi: Người ta càng ra xa khỏi CBD của các thành phố lớn của chúng ta, thì càng có nhiều khả năng đồng ý là những người ở nước Úc miền quê và xa xôi có nhiều khó khăn hơn. Nhưng ngay cả người dân nội đô cũng có khả năng đồng ý.
      zh: 距离我们大城市中心商业区越远的人越可能同意澳大利亚中小城市和农村的人受到的待遇更差。但即使是内城区的人也可能同意这一看法。

  - matchers:
    - tile_uuid: tile_pulse_rural_living
      values:
      - 4
      - 5
    headline:
      en: "[2 in 3](bold) Australians think that people who [live outside our big cities get a raw deal](bold), and you're with this clear majority"
      ar:
      vi: Hai phần ba người Úc nghĩ là những người sống bên ngoài các thành phố lớn của chúng ta bị đối xử không công bằng, và quý vị trong đa số rõ ràng này
      zh: 2/3的澳大利亚人认为居住在我们大城市之外的人受到不公平或很差的待遇，您与这些占明显大多数的人持有相同的看法

    viz_pre_text:
      en: |
        The further you shift away from the CBDs of our big cities, the more likely people are to agree that those in regional and rural Australia have it tougher.

        But even inner-city folk are likely to agree.
      ar:
      vi: Người ta càng ra xa khỏi CBD của các thành phố lớn của chúng ta, thì càng có nhiều khả năng đồng ý là những người ở nước Úc miền quê và xa xôi gặp nhiều khó khăn hơn. Nhưng ngay cả người dân nội đô cũng có khả năng đồng ý.
      zh: |
        距离我们大城市中心商业区越远的人越可能同意澳大利亚中小城市和农村的人受到的待遇更差。

        但即使是内城区的人也可能同意这一看法。


