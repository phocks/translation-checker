tile_content:
  viz_headline:
    en: Australia must do more to address past and current injustices against Indigenous people.
    ar:
    vi: Úc phải làm nhiều hơn để giải quyết sự bất công trước kia và hiện nay đối với người Thổ dân.
    zh: 澳大利亚必须采取更多措施来解决过去和现在对原住民的不公正待遇。

  answers:
    # Disagree
    - matchers:
      - tile_uuid: tile_pulse_indigenous_injustice
        values:
        - 1
        - 2
      headline:
        en: You're among [1 in 5](bold) people who [don't agree](bold) that Australia needs to [do more ](bold) to address injustices against [Indigenous people](bold)
        ar:
        vi: Quý vị trong số một phần năm những người không đồng ý là Úc phải làm nhiều hơn để giải quyết sự bất công đối với người Thổ dân
        zh: "[1/5(bold)]的人不同意澳大利亚需要采取更多措施来解决过去和现在对原住民的不公正待遇的这种说法，您就是其中之一"

      viz_pre_text:
        en: The people most likely to agree with you are Australians older than 50, those who live in rural and regional areas, and voters for One Nation and the Coalition.
        ar:
        vi: Những người có nhiều khả năng đồng nhất với quý vị là những người Úc trên 50 tuổi, những người sống tại các khu vực miền quê và xa xôi, và những người bỏ phiếu cho Đảng Một Quốc gia và Liên Đảng.
        zh: 最可能认同您的看法的人是50岁以上的澳大利亚人、生活在农村和中小城市地区的人以及投一国党和联盟党票的选民。

    - matchers:
      - tile_uuid: tile_pulse_indigenous_injustice
        values:
        - 3
        - -99
      headline:
        en: Nearly [2 in 3](bold) Australians think Australia must [do more](bold) to address injustices against [Indigenous people](bold)
        ar:
        vi: Gần hai phần ba người Úc nghĩ là Úc phải làm nhiều hơn để giải quyết sự bất công đối với người Thổ dân
        zh: 将近[2/3](bold)的澳大利亚人认为澳大利亚必须采取更多措施来解决对原住民的不公正待遇。

      viz_pre_text:
        en: Agreement is highest among voters for Labor and the Greens, as well as women and people under 30.
        ar:
        vi: Tỉ lệ đồng ý cao nhất là trong số những người bỏ phiếu cho Đảng Lao động và Đảng Xanh, phụ nữ và những người dưới 30 tuổi.
        zh: 认同程度最高的是投工党和绿党票的选民以及女性和30岁以下的人士。

    # Agree
    - matchers:
      - tile_uuid: tile_pulse_indigenous_injustice
        values:
        - 4
        - 5
      headline:
        en: Like you, nearly [2 in 3](bold) Australians think Australia must [do more](bold) to address injustices against [Indigenous people](bold)
        ar:
        vi: Cũng như quý vị, gần hai phần ba người Úc nghĩ là Úc phải làm nhiều hơn để giải quyết sự bất công đối với người Thổ dân
        zh: 与您一样，将近[2/3](bold)的澳大利亚人认为澳大利亚必须采取更多措施来解决对原住民的不公正待遇。

      viz_pre_text:
        en: Agreement is highest among voters for Labor and the Greens, as well as women and people under 30.
        ar:
        vi: Tỉ lệ đồng ý cao nhất là trong số những người bỏ phiếu cho Đảng Lao động và Đảng Xanh, phụ nữ và những người dưới 30 tuổi.
        zh: 认同程度最高的是投工党和绿党票的选民以及女性和30岁以下的人士。

