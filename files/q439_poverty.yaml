tile_content:
  viz_headline:
    en: In Australia, anyone who works hard enough can get out of poverty.
    ar:
    vi: Ở Úc, bất kỳ ai làm việc chăm chỉ đều có thể thoát khỏi cảnh nghèo khó. 
    zh: 在澳大利亚，任何人只要工作足够努力，就可以摆脱贫困。
  answers:
  - matchers:
    - tile_uuid: tile_pulse_poverty
      values:
      - 1
      - 2
    headline:
      en: You are among the [40%](title) of Australians who [don't think hard work](bold) is a sure way [out of poverty](bold)
      ar:
      vi: Quý vị trong số [40%](title) người Úc không nghĩ là làm việc chăm chỉ là cách chắc chắn để thoát khỏi cảnh nghèo khó
      zh: "[40%](title)的澳大利亚人并不认为努力工作便肯定可以摆脱贫困，您就是其中之一"
    viz_pre_text:
      en: The majority of Australians think the gap between rich and poor is too big, but the country is divided on whether hard work can change anyone's fortunes.
      ar: 
      vi: Đa phần người Úc nghĩ là khoảng cách giữa người giàu và người nghèo là quá lớn, nhưng đất nước này bị chia rẽ bởi việc liệu làm việc chăm chỉ có thể làm thay đổi số phận của bất kỳ ai không.
      zh: 大多数澳大利亚人认为贫富差距太大，但对于努力工作是否能够改变一个人的命运，澳大利亚人的看法上存在分歧。

  - matchers:
    - tile_uuid: tile_pulse_poverty
      values:
      - 3
      - -99
    headline:
      en: "[Australians are divided](bold) on whether [hard work](bold) can change anyone's fortunes"
      ar:
      vi: Người Úc bị chia rẽ bởi việc liệu làm việc chăm chỉ có thể làm thay đổi số phận của bất kỳ ai không
      zh: 对于努力工作是否能够改变一个人的命运，澳大利亚人在看法上存在分歧
    viz_pre_text:
      en: ""
      ar: ""
      vi: ""
      zh: ""

  - matchers:
    - tile_uuid: tile_pulse_poverty
      values:
      - 4
      - 5
    headline:
      en: Half of Australians [agree with you](bold) that [hard work can get anyone out of poverty](bold)
      ar:
      vi: Một nửa người Úc đồng ý với quý vị là làm việc chăm chỉ thì bất kỳ ai cũng có thể thoát khỏi cảnh nghèo khó
      zh: 半数澳大利亚人与您持有相同的看法，认为努力工作能够让人摆脱贫困
    viz_pre_text:
      en: The majority of Australians think the gap between rich and poor is too big, but the country is divided on whether hard work can change anyone's fortunes.
      ar:
      vi: Đa phần người Úc nghĩ là khoảng cách giữa người giàu và người nghèo là quá lớn, nhưng đất nước này bị chia rẽ bởi việc liệu làm việc chăm chỉ có thể làm thay đổi số phận của bất kỳ ai không.
      zh: 大多数澳大利亚人认为贫富差距太大，但对于努力工作是否能够改变一个人的命运，澳大利亚人在看法上存在分歧。

