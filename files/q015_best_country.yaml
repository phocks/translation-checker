tile_content:
  tile_content:
  viz_headline:
    en: Australia is the best country in the world in which to live.
    ar:
    vi: Úc là đất nước tốt đẹp nhất trên thế giới để sống.
    zh: 澳大利亚是世界上最适宜居住的国家。

  answers:
    - matchers:
        - tile_uuid: tile_pulse_best_country
          values:
            - 1
            - 2
      headline:
        en: You are among the [%{headlineCalc}](title) of Australians who think there may be [better countries in the world than Australia](bold) in which to live
        ar:
        vi: Quý vị trong số [%{headlineCalc}](title) người Úc nghĩ rằng trên thế giới có thể có các đất nước tốt đẹp hơn nước Úc, để sống
        zh: "[%{headlineCalc}](title)的澳大利亚人认为世界上可能有更宜居的国家，您就是其中之一"

      viz_pre_text:
        en: Overall, nearly three-quarters of Aussies disagree with you. And the older someone is, the more likely they are to back Australia as the world's best spot to live.
        ar:
        vi: |
          Về tổng thể, gần ba phần tư người Úc không đồng ý với quý vị. Và người càng lớn tuổi, thì càng có khả năng đồng ý rằng Úc là nơi tốt đẹp nhất trên thế giới để sống.
        zh: |
          总体而言，将近四分之三的澳洲人持有与您不同的看法。

          而且年龄越大的人越有可能支持澳大利亚是世界最宜居之地的看法。

      substitutions:
        - variable: headlineCalc
          answers:
            1: 12%
            2: 12%

    - matchers:
        - tile_uuid: tile_pulse_best_country
          values:
            - 3
            - -99
      headline:
        en: "[Is Australia the best place](bold) in the world to live? You're among [17%](title) [who aren't sure](bold)"
        ar:
        vi: Úc có phải là nơi tốt đẹp nhất trên thế giới để sống không? Quý vị trong số 17% không quả quyết về điều này
        zh: 澳大利亚是不是世界上最适宜居住的国家？17%的人不确定，您就是其中之一

      viz_pre_text:
        en: Overall, nearly three-quarters of Aussies think it's the best spot in the world to live, but younger people are a lot less certain about it than older generations.
        ar:
        vi: |
          Về tổng thể, gần ba phần tư người Úc nghĩ rằng Úc là nơi tốt đẹp nhất trên thế giới, nhưng những người trẻ hơn ít quả quyết hơn về điều này, so với các thế hệ lớn tuổi hơn.
        zh: |
          总体而言，将近四分之三的澳洲人认为这里是世界最宜居之地，但与年龄较大的一代人相比，年青人对此的确定性要小得多。

    - matchers:
        - tile_uuid: tile_pulse_best_country
          values:
            - 4
            - 5
      headline:
        en: Is Australia the [best place in the world](bold) to live? You and [%{headlineCalc}](title) of people think so
        ar:
        vi: Úc có phải là nơi tốt đẹp nhất trên thế giới để sống không? Quý vị và [%{headlineCalc}](title) mọi người nghĩ vậy
        zh: 澳大利亚是不是世界上最适宜居住的国家？您和[[x]]%的人都认为是

      viz_pre_text:
        en: A majority of Australians agree with you that it's the world's best spot, but younger people are a lot less certain about it than older generations.
        ar:
        vi: Đa phần người Úc đồng ý với quý vị rằng đó là nơi tốt đẹp nhất trên thế giới, nhưng những người trẻ hơn ít quả quyết hơn về điều này, so với các thế hệ lớn tuổi hơn.
        zh: 大多数澳大利亚人都和您一样认为澳大利亚是世界最宜居之地，但与年龄较大的一代人相比，年轻人对此的确定性要小得多。

      substitutions:
        - variable: headlineCalc
          answers:
            4: 70%
            5: 70%

