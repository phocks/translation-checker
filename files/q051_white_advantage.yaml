  viz_headline:
    en: White people have an unfair advantage in Australia.
    ar:
    vi: Người da trắng có một lợi thế bất công ở Úc.
    zh: 白人在澳大利亚拥有不公平的优势。

  answers:
  # Disagree
  - matchers:
      - tile_uuid: tile_pulse_white_advantage
        values:
        - 1
        - 2
    headline:
      en: You're among [30%](title) of Australians who think [white people](bold) do not have an [unfair advantage](bold) in Australia
      ar:
      vi: Quý vị trong số [30%](title) người Úc nghĩ là người da trắng không có một lợi thế bất công ở Úc
      zh: "[30%](title)的澳大利亚人认为白人在澳大利亚并没有不公平的优势，您就是其中之一"

    viz_pre_text:
      en: |
        That figure but falls to 21% among Australians who have non-European backgrounds.

        Men are more inclined to agree with your view than women are.
      ar:
      vi: |
        Nhưng con số này giảm xuống còn 21% trong số người Úc có nguồn gốc không phải Châu  u. Nam giới có chiều hướng nhiều hơn so với phụ nữ, trong việc đồng ý với quan điểm của quý vị.
      zh: |
        在来自非欧洲背景的澳大利亚人中，这一比例下降到21％。

        与女性相比，男性更可能同意您的看法。

