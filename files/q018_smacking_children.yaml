      headline:
        en: It's the sound that divides a nation... You're with [47%](title) of Australians who think [smacking kids is acceptable](bold)
        ar:
        vi: Nghe có vẻ việc này gây chia rẽ quốc gia... Quý vị đang cùng với [47%](title) người Úc khác cho rằng đánh con là việc có thể chấp nhận được
        zh: 澳大利亚人在这个问题上存在分歧...您和47％的澳大利亚人一样，认为打孩子是可以接受的
      viz_pre_text:
        en: |
          On the other hand, 38% think it's not on.

          People who agree with you on this question are more likely to live outside our big cities, to be men rather than women, to not have university educations, and to be religious.
        ar:
        vi: |
          Mặt khác, 38% cho rằng việc này là không thể chấp nhận được. 

          Những người đồng ý với quý vị về câu hỏi này có nhiều khả năng là những người sống bên ngoài các thành phố lớn của chúng ta, là nam giới hơn là phụ nữ, không học đại học, và theo tôn giáo.

        zh: |
          在另一方面，38％的人认为这是不可接受的。 

          在这个问题上同意您的看法的人更可能生活在大城市之外、属于男性而非女性、没有受过大学教育并且有宗教信仰。

