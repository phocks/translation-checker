tile_content:
  viz_headline:
    en: Smacking a child is an acceptable form of discipline.
    ar:
    vi: Đánh con là một hình thức kỷ luật có thể chấp nhận được.
    zh: 打孩子是一种可接受的惩戒形式。
  answers:
    # Disagree
    - matchers:
        - tile_uuid: tile_pulse_smacking_children
          values:
            - 1
            - 2
      headline:
        en: It's the sound that divides a nation... You're with [38%](title) [of Australians](bold) who think [smacking kids](bold) is not on
        ar:
        vi: Nghe có vẻ việc này gây chia rẽ quốc gia... Quý vị đang cùng với [38%](title) người Úc khác cho rằng đánh con là việc không thể chấp nhận được
        zh: 澳大利亚人在这个问题上存在分歧...您和38％的澳大利亚人一样，认为打孩子是不可接受的
      viz_pre_text:
        en: |
          On the other hand, 47% find it acceptable.

          People who agree with you on this question are more likely to live in the inner city, to be women rather than men, to be university educated, and to be non-religious.
        ar:
        vi: |
          Mặt khác, 47% thấy việc này là có thể chấp nhận được. 

          Những người đồng ý với quý vị về câu hỏi này có nhiều khả năng là những người sống trong nội đô, là phụ nữ hơn là nam giới, học đại học, và không có tôn giáo.

        zh: |
          在另一方面，47％的人认为可以接受。 

          在这个问题上同意您的看法的人更可能生活在内城区、属于女性而非男性、受过大学教育并且没有宗教信仰。

    # Neutral, Don't know
    - matchers:
        - tile_uuid: tile_pulse_smacking_children
          values:
            - 3
            - -99
      headline:
        en: You're with [16%](title) of people who are [on the fence](bold) when it comes to whether [smacking](bold) a child is okay
        ar:
        vi: Quý vị đang cùng với [16%](title) người khác đứng trung dung ở giữa khi bàn đến việc liệu đánh con có phải là việc có thể chấp nhận được không
        zh: 您与16％的人一样对可不可以打孩子举棋不定
      viz_pre_text:
        en: Religious people tend to be more in favour of smacking as a form of discipline than the non-religious and overall 47% of Australians think it's acceptable.
        ar:
        vi: Những người theo tôn giáo có xu hướng ủng hộ việc đánh con như một hình thức kỷ luật hơn, so với những người không có tôn giáo và về tổng thể, 47% người Úc cho rằng việc này là có thể chấp nhận được.
        zh: 与没有宗教信仰的人相比，有宗教信仰的人往往更赞同把打孩子作为一种惩戒形式，总体而言，47％的澳大利亚人认为这是可以接受的。

