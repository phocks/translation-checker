tile_content:
  viz_headline:
    en: Australians need to take more responsibility for their own lives instead of relying on the government to fix everything for them.
    ar:
    vi: Người Úc cần phải có trách nhiệm nhiều hơn về cuộc sống của mình thay vì trông nhờ Chính phủ sắp xếp mọi thứ cho mình.
    zh: 澳大利亚人需要为自己的生活承担更多的责任，而不是依靠政府为他们解决一切问题。

  answers:
    - matchers:
        - tile_uuid: tile_pulse_responsibility_30-39
          values:
            - 1
            - 2
        - tile_uuid: profile_birth_year
          values:
            - 1989
            - 1988
            - 1987
            - 1986
            - 1985
            - 1984
            - 1983
            - 1982
            - 1981
            - 1980
      headline:
        en: You are among the [%{headlineCalc}](title) of Australians [your age](bold) who [don't think people need to take more responsibility](bold) for their own lives.
        ar:
        vi: Quý vị trong số [%{headlineCalc}](title) người Úc ở tuổi quý vị không nghĩ là mọi người cần phải có trách nhiệm nhiều hơn về cuộc sống của mình.
        zh: "[%{headlineCalc}](title)的澳大利亚同龄人认为人们不需要为自己的生活承担更多的责任，您就是其中之一"

      viz_pre_text:
        en: The view that more people need to step up and take responsibility for themselves is most strongly held among older Australians.
        ar:
        vi: Quan điểm là thêm nhiều người hơn cần tích cực và có trách nhiệm với bản thân mình là quan điểm được tin vào nhiều nhất trong số những người Úc lớn tuổi hơn.
        zh: 有人认为更多人需要行动起来，为自己承担责任，澳大利亚老年人持有的这种看法最为强烈。

      substitutions:
        - variable: headlineCalc
          answers:
            1: 24%
            2: 24%

