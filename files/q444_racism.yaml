tile_content:
  viz_headline:
    en: There is still a lot of racism in Australia these days.
    ar:
    vi: Hiện nay ở Úc vẫn còn nhiều hiện tượng phân biệt chủng tộc.
    zh: 如今，澳大利亚仍有很多种族歧视。
  answers:
    # Disagree
    - matchers:
      - tile_uuid: tile_section_pulse_racism
        values:
        - 1
        - 2
      headline:
        en: You're among [15%](title) of Australians who don't think there's [a lot of racism](bold) in Australia
        ar:
        vi: Quý vị trong số [15%](title) người Úc không nghĩ là tại Úc còn nhiều hiện tượng phân biệt chủng tộc
        zh: "[15%](title)的澳大利亚人认为澳大利亚的种族歧视不多，您就是其中之一"
      viz_pre_text:
        en: |
          Overall, 77% of people think racism remains widespread in Australia today.

          Those most likely to agree with your view on this question are men, people who live in rural Australia and those over 75. But even in those groups, only one in five people don't think racism is prevalent.
        ar:
        vi: |
          Về tổng thể, 77% mọi người nghĩ rằng tại Úc ngày nay, hiện tượng phân biệt chủng tộc vẫn tràn lan.

          Những người dễ có khả năng đồng ý với quan điểm của quý vị nhất về câu hỏi này, là nam giới, những người sống ở nước Úc miền quê và những người trên 75 tuổi. Nhưng ngay cả trong các nhóm này, chỉ một phần năm mọi người không nghĩ rằng hiện tượng phân biệt chủng tộc là tràn lan.
        zh: |
          总体而言，77％的人认为在今天的澳大利亚种族歧视仍然十分普遍。

          在这一问题上最可能与您看法相同的人是男性、生活在澳大利亚农村的人以及75岁以上的人士。

          但即使在这些群体中，只有五分之一的人认为种族歧视并不普遍。



    # Neutral, Don't know
    - matchers:
      - tile_uuid: tile_section_pulse_racism
        values:
        - 3
        - -99
      headline:
        en: You're [not too sure](bold) whether there's [a lot of racism](bold) in Australia, but [3 in 4](bold) Australians say there is
        ar:
        vi: Quý vị không biết chắc chắn liệu tại Úc có nhiều hiện tượng phân biệt chủng tộc không, nhưng ba phần tư người Úc nói là còn nhiều
        zh: 您对澳大利亚是否有很多种族歧视不是非常确定，但3/4的澳大利亚人认为有很多种族歧视
      viz_pre_text:
        en: Those most likely to say there's not a lot of racism are men, people who live in rural Australia and those over 75. But even in those groups, only one in five people don't think racism is widespread.
        ar:
        vi: Những người có nhiều khả năng nhất trong việc nói rằng không có nhiều hiện tượng phân biệt chủng tốc là nam giới, những người sống ở nước Úc miền quê và những người trên 75 tuổi. Nhưng ngay cả trong các nhóm này, chỉ một phần năm mọi người không nghĩ rằng hiện tượng phân biệt chủng tộc là tràn lan.
        zh: |
          最可能说没有很多种族歧视的人是男性、生活在澳大利亚农村的人以及75岁以上的人士。

          但即使在这些群体中，只有五分之一的人认为种族歧视并不普遍。


    # Agree
    - matchers:
      - tile_uuid: tile_section_pulse_racism
        values:
        - 4
        - 5
      headline:
        en: You're with [3 in 4](bold) Australians who think there's [a lot of racism](bold) in Australia
        ar:
        vi: Quý vị trong số ba phần tư người Úc nghĩ là tại Úc còn nhiều hiện tượng phân biệt chủng tộc
        zh: "[3 in 4](bold)的澳大利亚人认为澳大利亚有很多种族歧视，您跟他们的看法相同"
      viz_pre_text:
        en: |
          A clear majority of people believe racism remains widespread in Australia in 2019.

          Those most likely to disagree with you are men, people who live in rural Australia and those over 75. But even in those groups, only one in five people don't think racism is prevalent.
        ar:
        vi: |
          Một đa số rõ ràng trong mọi người cho là hiện tượng phân biệt chủng tộc vẫn tràn lan tại Úc trong năm 2019.

          Những người có khả năng không đồng ý với quý vị nhất là, nam giới, những người sống ở nước Úc miền quê và những người trên 75 tuổi. Nhưng ngay cả trong các nhóm này, chỉ một phần năm mọi người không nghĩ rằng hiện tượng phân biệt chủng tộc là tràn lan.
        zh: |
          明显占大多数的人认为2019年澳大利亚的种族歧视仍然十分普遍。

          最可能与您看法不同的人是男性、生活在澳大利亚农村的人以及75岁以上的人士。

          但即使在这些群体中，只有五分之一的人认为种族歧视并不普遍。


