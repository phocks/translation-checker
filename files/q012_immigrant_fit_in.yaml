tile_content:
  viz_headline:
    en: Most immigrants these days don't try hard enough to fit into Australian society.
    ar:
    vi: Hiện nay hầu hết di dân không chịu cố gắng hết sức để hoà nhập vào xã hội Úc.
    zh: 如今，大多数移民都没有做足够的努力去适应澳大利亚社会。

  answers:
    - matchers:
        - tile_uuid: tile_pulse_immigrant_fit_in
          values:
            - 1
            - 2
      headline:
        en: You and [%{headlineCalc}](title) of people your age think that [most immigrants](bold) are doing enough to [fit into Australian society](bold)
        ar:
        vi: Quý vị và [%{headlineCalc}](title) mọi người ở tuổi quý vị nghĩ là hầu hết di dân đang làm đủ để hoà nhập vào xã hội Úc
        zh: 您和[%{headlineCalc}](title)的同龄人都认为大多数移民做出了足够的努力去适应澳大利亚社会

      viz_pre_text:
        en: That view goes down with age. Overall, 50% of Australians don't think immigrants need to try harder to fit into life in Australia.
        ar:
        vi: Quan điểm đó giảm đi theo tuổi tác. Về tổng thể, 50% người Úc không nghĩ là các di dân cần cố gắng nhiều hơn nữa để hòa nhập vào đời sống tại Úc.
        zh: 在年龄越大的人中，持有这一看法的人越少。总体而言，50％的澳大利亚人并不认为移民需要做更大的努力去适应澳大利亚的生活。

      substitutions:
        - variable: headlineCalc
          answers:
            1: 78%
            2: 49%

    - matchers:
        - tile_uuid: tile_pulse_immigrant_fit_in
          values:
            - 3
            - -99
      headline:
        en: "[50%](title) of Australians think that [most immigrants](bold) are doing enough to [fit into Australian society](bold)"
        ar:
        vi: 50% người Úc nghĩ là hầu hết di dân đang làm đủ để hoà nhập vào xã hội Úc
        zh: "[50%](title)的澳大利亚人认为大多数移民都做出了足够的努力去适应澳大利亚社会"

      viz_pre_text:
        en: Older Australians are less likely to agree with that perspective.
        ar:
        vi: Những người Úc lớn tuổi hơn ít có khả năng đồng ý với quan điểm này hơn.
        zh: 澳大利亚老年人更不大可能同意该看法。

    - matchers:
        - tile_uuid: tile_pulse_immigrant_fit_in
          values:
            - 4
            - 5
      headline:
        en: You and [%{headlineCalc}](title) of people your age agree that [most immigrants](bold) don't do enough to [fit into Australian society](bold)
        ar:
        vi: Quý vị và [%{headlineCalc}](title) mọi người ở tuổi quý vị đồng ý là hầu hết di dân không chịu cố gắng hết sức để hoà nhập vào xã hội Úc
        zh: 您和[%{headlineCalc}](title)的同龄人都一致认为大多数移民都没有做足够的努力去适应澳大利亚社会

      viz_pre_text:
        en: That view increases with age. Overall, 50% of Australians don't think immigrants need to try harder to fit into life in Australia.
        ar:
        vi: Quan điểm đó tăng lên theo tuổi tác. Về tổng thể, 50% người Úc không nghĩ là các di dân cần cố gắng nhiều hơn nữa để hòa nhập vào đời sống tại Úc.
        zh: 在年龄越大的人中，持有这一看法的人越多。总体而言，50％的澳大利亚人并不认为移民需要做更大的努力去适应澳大利亚的生活。

      substitutions:
        - variable: headlineCalc
          answers:
            4: 66%
            5: 89%

