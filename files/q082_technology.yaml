tile_content:
  viz_headline:
    en: Do you think that technology is making life in Australia better or worse overall?
    ar:
    vi:
    zh: 总体而言，您认为科技使澳大利亚的生活变得更好还是更差？
  answers:
    # Worse
    - matchers:
      - tile_uuid: tile_pulse_technology
        values:
        - 1
        - 2
        - 3
      headline:
        en: You're more convinced that [technology](bold) is having a [negative effect](bold) on society than [%{headlineCalc}](title) of Australians
        ar:
        vi:
        zh: 您比[%{headlineCalc}](title)的澳大利亚人更相信科技正在对社会产生负面的影响
      viz_pre_text:
        en: "Overall, Australians think technology is having a positive effect on jobs, the economy and education. But there is a down side: most say tech is having a negative effect on children, teens and mental health."
        ar:
        vi:
        zh: 总体而言，澳大利亚人认为科技正在对就业、经济和教育产生积极的影响。但也存在不利的一面：大多数人说科技正在对儿童、青少年和精神健康产生负面的影响。
      substitutions:
      - variable: headlineCalc
        answers:
          1: 95%
          2: 85%
          3: 73%

    # Neither
    - matchers:
      - tile_uuid: tile_pulse_technology
        values:
        - 4
      headline:
        en: You're among the [%{headlineCalc}](title) of Australians who think [technology's impact](bold) on society is a [net neutral](bold)
        ar:
        vi:
        zh: "[%{headlineCalc}](title)的澳大利亚人认为科技对社会的影响完全中性，您就是其中之一"
      viz_pre_text:
        en: Most people think tech is having a positive effect on Australia overall but one-quarter think it's making life worse.
        ar:
        vi:
        zh: 大多数人认为，总体而言，科技正在对澳大利亚产生积极的影响，但四分之一的人认为科技使生活变得更差。
      substitutions:
      - variable: headlineCalc
        answers:
          4: 13%

    # Better
    - matchers:
      - tile_uuid: tile_pulse_technology
        values:
        - 5
        - 6
        - 7
      headline:
        en: You're more convinced that [technology](bold) is having a [positive effect](bold) on society than [%{headlineCalc}](title) of Australians
        ar:
        vi:
        zh: 您比[%{headlineCalc}](title)的澳大利亚人更相信科技正在对社会产生积极的影响
      viz_pre_text:
        en: |
          "Overall, Australians think technology is having a positive effect on jobs, the economy and education. 

          But there is a down side: most say tech is having a negative effect on children, teens and mental health."
        ar:
        vi:
        zh: |
          总体而言，澳大利亚人认为科技正在对就业、经济和教育产生积极的影响。 

          但也存在不利的一面：大多数人说科技正在对儿童、青少年和精神健康产生负面的影响。

      substitutions:
      - variable: headlineCalc
        answers:
          5: 39%
          6: 59%
          7: 86%

