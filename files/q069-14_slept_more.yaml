      headline:
        en: You, like most Australians, think more [shut-eye](bold) would help [boost your happiness](bold)
        ar:
        vi:
        zh: 您与大多数澳大利亚人一样，认为更多的睡眠有助于让您更开心

      viz_pre_text:
        en: |
          Richer Australians are more likely to be craving more sleep.

          But the older you are, the less likely you are to think more sleep would add to your happiness — maybe the good ol' nanna nap is enough?
        ar:
        vi:
        zh: 更富有的澳大利亚人更可能渴望更多的睡眠。但随着年龄增大，您就更不可能认为更多的睡眠会让您更开心 － 可能睡一个午觉就足够？


